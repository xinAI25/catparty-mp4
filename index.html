<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .size-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .size-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .size-btn.active {
            background: #007acc;
            border-color: #007acc;
        }
        
        .video-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .video-container.size-25 { width: 25%; min-width: 300px; }
        .video-container.size-50 { width: 50%; min-width: 400px; }
        .video-container.size-75 { width: 75%; min-width: 600px; }
        .video-container.size-100 { width: 90%; max-width: 1200px; }
        .video-container.size-fit { width: fit-content; max-width: 90vw; }
        .video-container.size-browser { width: 90vw; height: 90vh; display: flex; align-items: center; justify-content: center; }
        .video-container.size-browser video { max-width: 100%; max-height: 100%; width: auto; height: auto; }
        
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        
        video:focus {
            outline: 2px solid #007acc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="size-btn" onclick="setVideoSize('size-25')">25%</button>
            <button class="size-btn" onclick="setVideoSize('size-50')">50%</button>
            <button class="size-btn" onclick="setVideoSize('size-75')">75%</button>
            <button class="size-btn" onclick="setVideoSize('size-100')">100%</button>
            <button class="size-btn active" onclick="setVideoSize('size-browser')">ブラウザサイズ</button>
        </div>
        
        <div class="video-container size-browser" id="videoContainer">
            <video controls preload="metadata">
                <source src="myvideo.mp4" type="video/mp4">
                お使いのブラウザはvideoタグをサポートしていません。
            </video>
        </div>
    </div>
    
    <script>
        function setVideoSize(sizeClass) {
            const container = document.getElementById('videoContainer');
            const buttons = document.querySelectorAll('.size-btn');
            
            // Remove all size classes
            container.className = 'video-container ' + sizeClass;
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            const video = document.querySelector('video');
            
            // スペースキー: 再生/停止
            if (e.code === 'Space') {
                e.preventDefault(); // ページスクロールを防ぐ
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            // 左矢印: 10秒戻る
            else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                video.currentTime = Math.max(0, video.currentTime - 10);
            }
            
            // 右矢印: 10秒進む
            else if (e.code === 'ArrowRight') {
                e.preventDefault();
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            }
            
            // 上矢印: 音量アップ
            else if (e.code === 'ArrowUp') {
                e.preventDefault();
                video.volume = Math.min(1, video.volume + 0.1);
            }
            
            // 下矢印: 音量ダウン
            else if (e.code === 'ArrowDown') {
                e.preventDefault();
                video.volume = Math.max(0, video.volume - 0.1);
            }
            
            // M: ミュート切り替え
            else if (e.code === 'KeyM') {
                e.preventDefault();
                video.muted = !video.muted;
            }
            
            // F: フルスクリーン切り替え
            else if (e.code === 'KeyF') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
